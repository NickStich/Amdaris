<button (click)="gotoInvoiceList()" class="btn btn-info">Close</button>
<a (click)="gotoInvoiceEdit(invoice.id)" class="btn btn-info">Edit</a>

<body>
	<div class="invoice-box">

		<table>
			<tr class="top">
				<td colspan="2">
					<table>
						<tr>
							<td class="title">
								<img alt="Company logo" style="width: 100%; max-width: 300px" />
							</td>

							<td>
								Invoice #: {{invoice.number}}<br />
								Created: {{invoice.date | date: 'dd/MM/yyyy'}}<br />
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="information">
				<td colspan="2">
					<table>
						<tr>
							<td>
								Company address <br />
								information
							</td>

							<td>
								John Smith<br />
								john@example.com
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="heading">
				<td>Payment Method</td>

				<td>Check #</td>
			</tr>

			<tr class="details">
				<td>Check</td>

				<td>1000</td>
			</tr>
			<tr class="heading">
				<td>Item</td>

				<td>Price</td>
			</tr>

			<tr class="item">
				<td>Product 1</td>

				<td>$300.00</td>
			</tr>

			<tr class="item">
				<td>Product 2</td>

				<td>$75.00</td>
			</tr>

			<tr class="item last">
				<td>Product 3</td>

				<td>$10.00</td>
			</tr>

			<tr class="total">
				<td></td>

				<td>Total: $385.00</td>
			</tr>
	</table>
	</div>
</body>
