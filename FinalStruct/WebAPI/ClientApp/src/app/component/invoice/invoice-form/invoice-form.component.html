<div class="mainbox">
    <form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">

        <div>
            <div class="form-group">
                <label for="type">Customer</label>
                <select [(ngModel)]="invoice.thirdPartyPersonId" class="form-control" name="invoice.thirdPartyPersonId">
                    <option *ngFor="let tpp of thirdPartyPersons" [value]="tpp.id">{{tpp.name}}</option>
                </select>


                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="invoice.date" name="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group">
                <label for="name">Number</label>
                <input type="text" [(ngModel)]="invoice.number" class="form-control" id="name" name="invoice.number" required #name="ngModel">
            </div>

        </div>

        <h1 class="invoice">Invoice</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let field of fieldArray; let i = index">
                    <td>
                        <input [(ngModel)]="productName" class="form-control" type="text" name="productName" />
                    </td>
                    <td>
                        <input [(ngModel)]="quantity" class="form-control" type="text" name="quantity" />
                    </td>
                    <td>
                        <input [(ngModel)]="productPrice" class="form-control" type="text" name="productPrice" />
                    </td>
                    <td>
                        <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)"> - </button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-default" type="button" (click)="addFieldValue()"> + </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" [disabled]="!invoiceForm.form.valid" class="btn btn-info">Save</button>
    </form>
</div>
