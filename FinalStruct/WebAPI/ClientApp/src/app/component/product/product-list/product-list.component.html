<a routerLink="Create" class="btn btn-info">Add</a>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Product name" (keyup)="applyFilter($event)">
</mat-form-field>

<table class="mat-elevation-z8">
    <mat-table style="width: 100%;" [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let product">{{ product.price | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef id="actionHeader">Action</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="Edit/{{product.id}}" class="btn btn-info" style="padding: 1px 12px; margin: 2px 2px; font-size: 16px;">Edit</a>
                <a (click)="deleteClick(product.id)" class="btn btn-info" style="color: white; padding: 1px 12px; margin: 2px 2px">Delete</a>
            </td>
        </ng-container>

        <mat-header-row class="thead-dark" *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="products.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</table>
