<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name" placeholder="Enter name" required #name="ngModel">
            </div>
            <div [hidden]="name.pristine || !name.invalid" class="alert alert-danger">Field is required</div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" [(ngModel)]="product.price" class="form-control" id="price" name="price" placeholder="Enter price " required #price="ngModel">
            </div>
            <div [hidden]="price.pristine || !price.invalid" class="alert alert-danger">Field is required</div>

            <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
