<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
           <a routerLink="Create" class="btn btn-info" >Add</a>
           
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">TaxID</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let tpp of tpps">
               <td>{{tpp.id}}</td>
               <td>{{tpp.name}}</td>
               <td>{{tpp.taxId}}</td>
               <td>{{tpp.type | typePipe}}</td>
               <td>
                <a routerLink="Edit/{{tpp.id}}" class="btn btn-info">Edit</a>
                <a (click)="deleteClick(tpp.id)" class="btn btn-info" style="color: white" >Delete</a>
               </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
