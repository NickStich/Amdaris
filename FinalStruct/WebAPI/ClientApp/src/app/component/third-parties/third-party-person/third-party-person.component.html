<a routerLink="Create" class="btn btn-info">Add</a>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Company name" (keyup)="applyFilter($event)">
</mat-form-field>


<table class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id" class="thead-dark">
            <th class="thead-dark" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let tpp">{{ tpp.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="thead-dark" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let tpp">{{ tpp.name }}</td>
        </ng-container>

        <ng-container matColumnDef="taxId">
            <th class="thead-dark" mat-header-cell *matHeaderCellDef mat-sort-header>TaxId</th>
            <td mat-cell *matCellDef="let tpp">{{ tpp.taxId }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th class="thead-dark" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let tpp">{{ tpp.type | thirdPartyPersonType }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th class="thead-dark" mat-header-cell *matHeaderCellDef id="actionHeader">Action</th>
            <td mat-cell *matCellDef="let tpp">
                <a routerLink="Edit/{{tpp.id}}" class="btn btn-info" style="padding: 1px 12px; margin: 2px 2px; font-size: 16px;">Edit</a>
                <a (click)="deleteClick(tpp.id)" class="btn btn-info" style="color: white; padding: 1px 12px; margin: 2px 2px">Delete</a>
            </td>
        </ng-container>

        <mat-header-row class="thead-dark" *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</table>
<mat-paginator [length]="tpps.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
